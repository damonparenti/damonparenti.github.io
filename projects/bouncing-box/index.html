<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 200px;
			height: 270px;
			top: 100px;
			left: 0px;
			background-color: teal;
			background-image: url("http://2.bp.blogspot.com/-DMmg9d0YRVg/UGLoofj9UUI/AAAAAAAACas/kTPkU7EJX_I/s1600/bellsprout+wiggle.gif");
			font-size: 3%;
			text-align: center;
		}

	</style>
			
</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boxwidth;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
            direction = 1;

			/* TODO 2 */
			var position;
		    var points;
		    var speed;
		
		    position = 0;
		    points = 0;
		    speed = 10;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			boxwidth = $('.box').width();

			
			function update() {
				// TODO 3 / 6 / 7 / 8
			box.text(points);
            position = position + (speed * direction);
            if((position + boxwidth) > boardWidth) {
            direction = -1;
            }
            else if(position < 0){
            	direction = 1;
            }
            box.css('left', position);
			};
			
			


			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
                position = 0;
                points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
